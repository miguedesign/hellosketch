<body>
	<section class="Info">
		<h2 class="Info_Name">Sketch&Design CDMX</h2>
		<h1 class="Info_Title">Prototipado <span>en Sketch 49</span></h1>
		<h3 class="Info_Date"><div>19 de Abril 2018</div> <span>·</span> <div> 7:00 PM</div></h3>
		<h3 class="Info_Address">Laboratoria <small>Tonalá 30, Roma Nte</small></h3>
	</section>

	<section class="Sidebar">
		<h3 class="Sidebar_Title">Regístrate</h3>
			<p class="Sidebar_Slots">Quedan <span id="slots">29</span> slots disponibles.</p>

		<form accept-charset="UTF-8" action="https://usebasin.com/f/0a528b3bba4e" method="POST" class="Form" id="form">
			<div class="Form_Item">
				<label for="name">Nombre</label>
				 <input type="text" id="nombre" name="nombre" required placeholder="Name">
			</div>
			<div class="Form_Item">
				<label for="email">Correo electrónico</label>
				<input type="email" id="correo" name="correo" data-msg-required="👆Este campo es requerido." data-msg-email="👀 Por favor ingresa un correo valido." required placeholder="youremail@email.com">
			</div>
			<div class="Form_Item">
				<label>¿Asististe al meet up anterior?</label>
				<div class="Form_Item_Sub">
					<input type="radio" id="prev-si" name="prev" value="Si" class="prev">
					<div class="checkmark"></div>
					<label for="prev-si">Si</label>
				</div>

				<div class="Form_Item_Sub">
					<input type="radio" id="prev-no" name="prev" value="No" checked class="prev">
					<div class="checkmark"></div>
					<label for="prev-no">No</label>
				</div>
			</div>
			<div class="Form_Item">
				<button type="submit" form="form" value="Submit">Regístrame al meetup</button>
			</div>
		</form>
	</section>
