<body>
	<section class="Info">
		<h2 class="Info_Name">Sketch&Design CDMX</h2>
		<h1 class="Info_Title">Prototipado <span>en Sketch 49</span></h1>
		<h3 class="Info_Date"><div>19 de Abril </div> <span>-</span> <div> 7:00 PM</div></h3>
		<h3 class="Info_Address">Laboratoria <small>Tonalá 30, Col. Roma Norte, CDMX, México</small></h3>
	</section>

	<section class="Sidebar">
		<h3 class="Sidebar_Title">Regístrate</h3>
			<p class="Sidebar_Slots">Quedan pocos slots disponibles.</p>

		<form accept-charset="UTF-8" action="https://usebasin.com/f/0a528b3bba4e" method="POST" class="Form" id="form">
			<div class="Form_Item">
				<label for="Nombre">Nombre</label>
				 <input type="text" id="Nombre" name="Nombre" required>
			</div>
			<div class="Form_Item">
				<label for="Correo">Correo electrónico</label>
				<input type="email" id="Correo" name="Correo" required>
			</div>
			<div class="Form_Item">
				<label>¿Asististe al meetup anterior?</label>
				<div class="Form_Item_Sub">
					<input type="radio" id="prev-si" name="Meetup_Beta" value="Si" class="prev" onclick="openFrom()">
					<div class="checkmark"></div>
					<label for="prev-si">Si</label>
				</div>

				<div class="Form_Item_Sub">
					<input type="radio" id="prev-no" name="Meetup_Beta" value="No" class="prev" onclick="openFrom2()">
					<div class="checkmark"></div>
					<label for="prev-no">No</label>
				</div>
			</div>
			<div class="Form_Item">
				<button type="submit" form="form" value="Submit">Regístrame al meetup</button>
			</div>
		</form>
	</section>

	<div class="Modal" id="Modal">
	  <div class="Modal__container other" id="Modal__container">
	  	<div class="Modal__close"><a href="#close" class="btn t_caption">CERRAR</a></div>

	  	 </small>
